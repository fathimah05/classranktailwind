<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Ranks Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>  
    <div class="">
        <!-- header -->
        <div class="bg-pink-500 p-3">
            <h1 class="text-xl ">Class Ranks Tailwind</h1>
        </div>
        <!-- main -->
        <div class="flex">
             <!-- sidebar -->
             <div class="basis-1/4 bg-pink-300 p-3">
                <div class="bg-slate-200 rounded-xl p-3">
                <h1 class="text-xl mb-2">Form Input Nilai</h1>
                <form action="">
                    <div class="mb-3">
                        <label for="nama">Nama</label>
                        <input class="rounded-xl p-1 block w-full" ="text" id="nama" placeholder="Masukan Nama Anda">
                        <label for="nilai">Nilai</label>
                        <input class="rounded-xl p-1 block w-full" type="number" id="nilai" placeholder="Masukan Nilai Anda">
                    </div>
                    <div class="grid gap-2">
                    <button class="bg-pink-500 hover:bg-pink-600 p-3 rounded-xl text-white" type="submit">Submit</button>
                </div>
                </form>
            </div>
             </div>
             <!-- content -->
             <div class="basis-3/4 bg-pink-400 p-3">
                <div class="bg-slate-200 rounded-xl p-3">
                    <h1 class="text-xl mb-2">Tabel Nilai Siswa</h1>

                    <table class="w-full">
                        <thead class="">
                            <tr class="bg-pink-500 text-white  border border-gray-500">
                                <th class="px-6 py-3">No.</th>
                                <th class="px-6 py-3">Nama</th>
                                <th class="px-6 py-3">Nilai</th>
                                <th class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="text-center ">
                            <tr class="bg-white border border-gray-500">
                                <td class="px-6 py-3">1</td>
                                <td class="px-6 py-3">Fathimah</td>
                                <td class="px-6 py-3">80</td>
                                <td class="px-6 py-3">
                                    <button class="bg-blue-700 hover:bg-blue-500 p-2 rounded-xl text-white">Edit</button>


                                    <button class="bg-slate-500 hover:bg-slate-500 p-2 rounded-xl text-white">Hapus</button>
                                </td>
                            </tr>
                            <tr class="bg-white border border-gray-500">
                                <td class="px-6 py-3">2</td>
                                <td class="px-6 py-3">Aisyah salsabila</td>
                                <td class="px-6 py-3">90</td>
                                <td class="px-6 py-3">
                                    <button class="bg-blue-700 hover:bg-blue-500 p-2 rounded-xl text-white">Edit</button>

                                    
                                    <button class="bg-slate-500 hover:bg-slate-500 p-2 rounded-xl text-white">Hapus</button>
                                </td>
                            </tr>
                            <tr class="bg-white border border-gray-500">
                                <td class="px-6 py-3">3</td>
                                <td class="px-6 py-3">Putri Nabila</td>
                                <td class="px-6 py-3">90</td>
                                <td class="px-6 py-3">                                    <button class="bg-blue-700 hover:bg-blue-500 p-2 rounded-xl text-white">Edit</button>

                                    
                                    <button class="bg-slate-500 hover:bg-slate-500 p-2 rounded-xl text-white">Hapus</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
             </div>
        </div>
        <!-- footer -->
        <div class="bg-pink-500 p-3 text-center">
            (c) copyleft fathimah 2023
        </div>
    </div>

</body>
</html>
